<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stap 3: Diagram</title>
  <link rel="stylesheet" href="diagram-style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Stap 3: Jouw Roosdiagram</h1>
  <canvas id="roosChart"></canvas>
  <button onclick="window.location.href='labels.html'">‚Üê Opnieuw beginnen</button>

  <script>
    const labels = JSON.parse(localStorage.getItem('labels')) || [];
    const values = JSON.parse(localStorage.getItem('values')) || [];

    const ctx = document.getElementById('roosChart').getContext('2d');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Beoordeling',
          data: values,
          fill: true,
          backgroundColor: 'rgba(124, 58, 237, 0.2)',
          borderColor: 'rgba(34, 211, 238, 1)',
          pointBackgroundColor: 'rgba(34, 211, 238, 1)',
          pointBorderColor: '#fff'
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            min: 1,
            max: 10,
            ticks: { stepSize: 1 },
            pointLabels: { font: { size: 14 } }
          }
        }
      }
    });
  </script>
</body>
</html>
