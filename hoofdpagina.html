<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Achtergrond */
    .background {
      position: absolute;
      inset: 0;
      background: url("/foto/ChatGPT\ Image\ 8\ sep\ 2025\,\ 14_15_43.png") no-repeat center center/cover;
      filter: brightness(70%);
      z-index: -2;
    }

    .overlay {
      position: absolute;
      inset: 0;
      object-fit: cover;
      z-index: -1;
    }

    /* Navigatie */
    .nav {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      color: white;
      z-index: 2;
    }

    .nav h1 {
      font-size: 22px;
      font-weight: bold;
    }

    .nav button {
      border: 1px solid white;
      background: transparent;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav button:hover {
      background: white;
      color: teal;
    }

    /* Socials rechts */
    .socials {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2;
    }

    .socials a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .socials a:hover {
      color: cyan;
    }

    /* Content links */
    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start; /* links */
      padding-left: 80px;
      color: white;
      z-index: 2;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 60px;
      font-weight: bold;
      line-height: 1.1;
    }

    .content button {
      margin-top: 20px;
      border: 1px solid white;
      background: transparent;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .content button:hover {
      background: white;
      color: teal;
    }

    /* Afbeelding in het midden groter */
    .center-image {
      position: absolute;
      top: 50%;
      left: 51%;
      transform: translate(-50%, -50%);
      max-width: 700px;   /* groter gemaakt */
      width: 100%;
      z-index: 1;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <video autoplay loop muted class="overlay">
    <source src="/foto/vecteezy_glowing-and-shining-particles-dust-forming-a-circular-frame_2461039.mp4" type="video/mp4">
  </video>

  <!-- Navigatie -->
  <div class="nav">
    <h1>coventic</h1>
    <button>Sign Up</button>
  </div>

  <!-- Socials -->
  <div class="socials">
    <a href="#">F</a>
    <a href="#">I</a>
    <a href="#">T</a>
  </div>

  <!-- Afbeelding in het midden -->
  <img src="/foto/ChatGPT_Image_9_sep_2025,_10_11_04[1].png" alt="Green Ink Cloud" class="center-image">

  <!-- Content links -->
  <div class="content">
    <p>Welcome to our</p>
    <h2>The <br> Skillradar</h2>
    <button>Take a tour</button>
  </div>
</body>
</html>
